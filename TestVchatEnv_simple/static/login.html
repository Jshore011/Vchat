<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="login_page">
        <h2>Please sign in</h2>
        <label for="email">Email address</label>
        <input type="email" id="email" name="email"  placeholder="Email address" >
        <label for="password">Password</label>
        <input type="password" id="password" name="password"  placeholder="Password">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button type="submit" onclick="login()">Sign in</button>
        <button id="goToSignup" class="button" onclick="goToSignup()">Want to create a new account?</button>

    </div>

    <div id="signup_page">
        <h2>Please sign up</h2>
        <label for="newemail">Email address</label>
        <input type="newemail" id="newemail" name="newemail"  placeholder="Email address" >
        <label for="newpassword">Password</label>
        <input type="newpassword" id="newpassword" name="newpassword"  placeholder="Password">

        <button type="submit" onclick="signup()">Sign up</button>
    </div>

    <div id="dashboard">
        another page
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script>
        $("#dashboard").hide();
        $("#signup_page").hide();

        function login(){
            console.log("in login");
            $.post("/login_auth", {"email":$('#email').val(), "password":$('#password').val()}),
                $("#login_page").hide();
                $("#dashboard").show();
            return false;
        }
        function goToSignup(){
            $("#login_page").hide();
            $("#signup_page").show();
        }
        function signup(){
            console.log("in signup");
            $.post("/signup_auth", {"newemail":$('#newemail').val(), "newpassword":$('#newpassword').val()}),
                $("#signup_page").hide();
                $("#dashboard").show();
            return false;
        }

    </script>

<footer></footer>
</body>
</html>
